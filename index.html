<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Crypto Wheel - Win & Claim Rewards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        
        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #2c3e50;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            background: #e74c3c;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 5;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            background: #e74c3c;
            color: white;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .reset-btn {
            background: #3498db;
        }
        
        .result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .prize {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 10px;
        }
        
        .history {
            width: 100%;
        }
        
        .history-title {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .history-list {
            list-style: none;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }
        
        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: popIn 0.5s ease-out;
            border: 2px solid #fdbb2d;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal h2 {
            color: #f1c40f;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        .modal p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .prize-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .prize-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #2ecc71;
        }
        
        .claim-btn {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .claim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        
        .close-btn {
            background: transparent;
            color: #e74c3c;
            border: 2px solid #e74c3c;
            padding: 8px 15px;
            margin-top: 15px;
            font-size: 1rem;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            opacity: 0;
            z-index: 99;
        }
        
        .ad-notice {
            font-size: 0.8rem;
            margin-top: 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-coins"></i> Crypto Wheel</h1>
            <p>Spin to win crypto & cash!</p>
        </header>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="300" height="300"></canvas>
        </div>
        
        <div class="controls">
            <button id="spinBtn">SPIN WHEEL</button>
            <button id="resetBtn" class="reset-btn">RESET</button>
        </div>
        
        <div class="result">
            <div class="prize" id="prizeText">-</div>
            <div id="prizeValue">Spin to see what you win!</div>
        </div>
        
        <div class="history">
            <div class="history-title">History</div>
            <ul class="history-list" id="historyList"></ul>
        </div>
    </div>

    <!-- Congratulations Popup -->
    <div class="modal" id="congratsModal">
        <div class="modal-content">
            <h2><i class="fas fa-trophy"></i> Congratulations!</h2>
            <p>You've won a prize!</p>
            
            <div class="prize-details">
                <div class="prize-amount" id="modalPrizeText">-</div>
                <div id="modalPrizeValue">Value: $0</div>
            </div>
            
            <p>Claim your reward now!</p>
            <button class="claim-btn" id="claimBtn">
                <i class="fas fa-gift"></i> CLAIM YOUR REWARD
            </button>
            <p class="ad-notice">You will be redirected to claim your prize</p>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2 - 10;
        
        // Prizes with colors - FIXED: Correct order and values
        const prizes = [
            { text: "0.001 BTC", color: "#f7931a", value: 45 },
            { text: "$10", color: "#27ae60", value: 10 },
            { text: "0.02 ETH", color: "#627eea", value: 50 },
            { text: "$25", color: "#27ae60", value: 25 },
            { text: "0.5 SOL", color: "#00ffbd", value: 50 },
            { text: "$50", color: "#27ae60", value: 50 },
            { text: "100 DOGE", color: "#c2a633", value: 8 },
            { text: "$5", color: "#27ae60", value: 5 }
        ];
        
        // DOM Elements
        const spinBtn = document.getElementById('spinBtn');
        const resetBtn = document.getElementById('resetBtn');
        const prizeText = document.getElementById('prizeText');
        const prizeValue = document.getElementById('prizeValue');
        const historyList = document.getElementById('historyList');
        const congratsModal = document.getElementById('congratsModal');
        const modalPrizeText = document.getElementById('modalPrizeText');
        const modalPrizeValue = document.getElementById('modalPrizeValue');
        const claimBtn = document.getElementById('claimBtn');
        const closeModal = document.getElementById('closeModal');
        
        // State
        let isSpinning = false;
        let currentPrize = null;
        
        // Draw the wheel
        function drawWheel(rotation = 0) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation * Math.PI / 180);
            
            const sliceAngle = (2 * Math.PI) / prizes.length;
            
            // Draw segments
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = i * sliceAngle;
                const endAngle = (i + 1) * sliceAngle;
                
                // Draw segment
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = prizes[i].color;
                ctx.fill();
                ctx.stroke();
                
                // Draw text
                ctx.save();
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 14px Arial";
                ctx.fillText(prizes[i].text, radius - 15, 5);
                ctx.restore();
            }
            
            // Draw center circle
            ctx.beginPath();
            ctx.arc(0, 0, 20, 0, 2 * Math.PI);
            ctx.fillStyle = "#2c3e50";
            ctx.fill();
            ctx.stroke();
            
            ctx.restore();
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
                
                // Animate confetti
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                // Remove confetti after animation
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        }
        
        // Show congratulations modal
        function showCongratsModal(prize) {
            currentPrize = prize;
            modalPrizeText.textContent = prize.text;
            modalPrizeValue.textContent = `Value: $${prize.value}`;
            congratsModal.style.display = 'flex';
            createConfetti();
        }
        
        // Spin the wheel - FIXED: Correct rotation calculation
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            
            // Select random prize
            const selectedPrizeIndex = Math.floor(Math.random() * prizes.length);
            const selectedPrize = prizes[selectedPrizeIndex];
            
            // Calculate rotation - FIXED: Correct calculation to land on selected segment
            const segmentAngle = 360 / prizes.length;
            const extraRotations = 5; // Full rotations before stopping
            
            // Calculate the exact rotation needed to land on the selected segment
            // The pointer is at the top (0 degrees), so we need to rotate so that
            // the selected segment ends up at the pointer
            const targetRotation = 360 * extraRotations + (360 - (selectedPrizeIndex * segmentAngle) - segmentAngle/2);
            
            // Animate
            let startRotation = 0;
            const startTime = Date.now();
            const duration = 4000; // 4 seconds
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth deceleration
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentRotation = startRotation + (targetRotation * easeOut);
                
                drawWheel(currentRotation % 360);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // Animation complete
                    prizeText.textContent = selectedPrize.text;
                    prizeValue.textContent = `Value: $${selectedPrize.value}`;
                    
                    // Add to history
                    const historyItem = document.createElement('li');
                    historyItem.className = 'history-item';
                    historyItem.innerHTML = `
                        <span>${selectedPrize.text}</span>
                        <span>$${selectedPrize.value}</span>
                        <span>${new Date().toLocaleTimeString()}</span>
                    `;
                    historyList.insertBefore(historyItem, historyList.firstChild);
                    
                    // Limit history to 5 items
                    if (historyList.children.length > 5) {
                        historyList.removeChild(historyList.lastChild);
                    }
                    
                    // Show congratulations modal after a short delay
                    setTimeout(() => {
                        showCongratsModal(selectedPrize);
                    }, 1000);
                    
                    isSpinning = false;
                    spinBtn.disabled = false;
                }
            }
            
            animate();
        }
        
        // Reset the wheel
        function resetWheel() {
            prizeText.textContent = '-';
            prizeValue.textContent = 'Spin to see what you win!';
            historyList.innerHTML = '';
            drawWheel();
        }
        
        // Claim reward - redirect to ad link
        function claimReward() {
            window.open('https://www.revenuecpmgate.com/fy8870cvf?key=a2204eba5bc0f973e5babd23079f3978', '_blank');
        }
        
        // Initialize
        drawWheel();
        
        // Event listeners
        spinBtn.addEventListener('click', spinWheel);
        resetBtn.addEventListener('click', resetWheel);
        claimBtn.addEventListener('click', claimReward);
        closeModal.addEventListener('click', () => {
            congratsModal.style.display = 'none';
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === congratsModal) {
                congratsModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
